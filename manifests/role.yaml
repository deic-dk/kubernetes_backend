apiVersion: v1
kind: Namespace
metadata:
  name: sciencedata-dev
  labels:
    name: sciencedata-dev

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-pods-backend
  namespace: sciencedata-dev

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: modify-sciencedata
  namespace: sciencedata-dev
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - delete 
      - create
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: modify-sciencedata-to-sa
  namespace: sciencedata-dev
subjects:
  - kind: ServiceAccount
    name: user-pods-backend
roleRef:
  kind: Role
  name: modify-sciencedata 
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provision-nfs
rules:
  - apiGroups: [""]
    resources:
      - persistentvolumes
    verbs:
      - get
      - list
      - delete 
      - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provision-nfs-to-sa
subjects:
  - kind: ServiceAccount
    name: user-pods-backend
    namespace: sciencedata-dev
roleRef:
  kind: ClusterRole
  name: provision-nfs
  apiGroup: rbac.authorization.k8s.io

